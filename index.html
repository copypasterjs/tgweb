<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .open-case-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .open-case-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.8);
        }

        .open-case-btn:active {
            transform: scale(0.95);
        }

        .case-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .case {
            width: 300px;
            height: 300px;
            background: url('https://via.placeholder.com/300?text=Case') center/cover;
            position: relative;
            animation: openCase 2s ease-in-out forwards;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
        }

        .item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            opacity: 0;
            animation: revealItem 1s ease-in 1.5s forwards;
        }

        @keyframes openCase {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }
        }

        @keyframes revealItem {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-case-btn">Открыть кейс</button>
    </div>
    <div class="case-animation">
        <button class="close-btn">Закрыть</button>
        <div class="case">
            <div class="item">Легендарный предмет!</div>
        </div>
    </div>

    <script>
        const openBtn = document.querySelector('.open-case-btn');
        const caseAnimation = document.querySelector('.case-animation');
        const closeBtn = document.querySelector('.close-btn');

        openBtn.addEventListener('click', () => {
            caseAnimation.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            caseAnimation.style.display = 'none';
        });
    </script>
</body>
</html>
