<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Rocket</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1e3b, #2c1b5e, #1a3d62);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 2rem;
        }

        .navbar h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .main-menu, .profile, .promo-section, .result-window {
            display: none;
        }

        .main-menu.active, .profile.active, .promo-section.active, .result-window.active {
            display: block;
        }

        .game-area {
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        #game-canvas {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin: 1rem auto;
            background: #1a1a1a;
        }

        .multiplier {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px #00ffff;
            margin: 1rem 0;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .bet-controls input {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 150px;
            text-align: center;
        }

        .profile-card, .promo-card {
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin: 2rem 0;
        }

        .profile-card h2, .promo-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 1rem;
        }

        .profile-card p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            text-shadow: 0 0 5px #00ffff;
        }

        .prizes-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .prize-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .prize-item:hover {
            transform: scale(1.05);
        }

        .prize-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px #ff00ff);
        }

        .prize-item p {
            font-size: 1rem;
            text-shadow: 0 0 5px #00ffff;
        }

        .result-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result-window.active {
            display: flex;
        }

        .result-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .result-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px #00ffff;
        }

        .promo-card input {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: calc(100% - 1rem);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            #game-canvas {
                height: 300px;
            }

            .multiplier {
                font-size: 2rem;
            }

            .bet-controls input {
                width: 120px;
            }

            .profile-card h2, .promo-card h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .prizes-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <h1>Crash Rocket</h1>
            <div class="nav-buttons">
                <button class="btn" onclick="showMainMenu()">Игра</button>
                <button class="btn" onclick="showProfile()">Профиль</button>
                <button class="btn" onclick="showPromo()">Промокод</button>
                <button class="btn admin-btn" id="admin-btn" onclick="showAdmin()">Админ-панель</button>
            </div>
        </div>

        <!-- Main Menu (Crash Game) -->
        <div class="main-menu active" id="main-menu">
            <div class="game-area">
                <h2>Crash Rocket</h2>
                <canvas id="game-canvas"></canvas>
                <div class="multiplier" id="multiplier">1.00x</div>
                <div class="bet-controls">
                    <input type="number" id="bet-amount" placeholder="Ставка (ключи)" min="1">
                    <button class="btn" id="bet-btn" onclick="placeBet()">Сделать ставку</button>
                    <button class="btn" id="cashout-btn" onclick="cashout()" disabled>Вывести</button>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="profile" id="profile">
            <div class="profile-card">
                <h2>Профиль</h2>
                <p>Ник: <span id="username">Player1</span></p>
                <p>Сервер: <span id="server">EU</span></p>
                <p>Донат: <span id="donation">VIP</span></p>
                <p>Ключи: <span id="keys">5</span></p>
            </div>
            <div class="profile-card">
                <h2>Мои призы</h2>
                <div class="prizes-list" id="my-prizes"></div>
                <button class="btn" onclick="withdrawPrizes()">Вывести призы</button>
            </div>
        </div>

        <!-- Promo Code Section -->
        <div class="promo-section" id="promo-section">
            <div class="promo-card">
                <h2>Промокод</h2>
                <input type="text" id="promo-code-input" placeholder="Введите промокод">
                <button class="btn" onclick="redeemPromoCode()">Активировать</button>
            </div>
        </div>

        <!-- Admin Menu -->
        <div class="promo-section" id="admin-menu">
            <div class="promo-card">
                <h2>Админ-панель</h2>
                <input type="text" id="promo-code" placeholder="Введите промокод">
                <input type="number" id="promo-reward" placeholder="Количество ключей">
                <button class="btn" onclick="createPromoCode()">Создать</button>
            </div>
        </div>

        <!-- Result Window -->
        <div class="result-window" id="result-window">
            <div class="result-container">
                <div class="result-text" id="result-text"></div>
                <button class="btn" onclick="closeResult()">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        const prizes = [
            { name: 'Незеритовый меч', probability: 0.10, image: 'https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png' },
            { name: 'Зачарованные яблоки', probability: 0.20, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1M2tIRxiAztsdnxeEZo_gFlE-jayikueWgTDT3gqlPbQE-5LXb4m4MxqfztwFMTMUN4E&usqp=CAU' },
            { name: 'Зачарованная кирка', probability: 0.50, image: 'https://minecraft.wiki/images/Netherite_Pickaxe_JE3.png' },
            { name: 'Элитры', probability: 0.05, image: 'https://minecraft.wiki/images/Elytra_JE2_BE2.png' },
            { name: 'Тотем бессмертия', probability: 0.05, image: 'https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png' },
            { name: 'Незеритовая броня', probability: 0.03, image: 'https://minecraft.wiki/images/Netherite_Chestplate_JE2_BE1.png' },
            { name: 'Маяк', probability: 0.03, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3WDlKcHzz3RAeC3tGHADeNknGs3PjVkFuNA&s' },
            { name: 'Трезубец', probability: 0.02, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTneakchPTkPR4ikw9eoEdrniIFJpRg6ynqrg&s' },
            { name: 'Арбалет', probability: 0.01, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiehLBdEHvhy3wt4vl4cIfyUBIegKOXXeiTg&s' },
            { name: 'Звезда Незера', probability: 0.01, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Mm-gsY85PgbWwAF4V5IEOJpzmabL74DZjg&s' }
        ];

        let user = {
            username: 'Player1',
            server: 'EU',
            donation: 'VIP',
            keys: 5,
            prizes: [],
            isAdmin: true
        };

        let gameState = {
            isRunning: false,
            multiplier: 1,
            bet: 0,
            hasCashedOut: false,
            crashed: false
        };

        function resetGameState() {
            gameState = {
                isRunning: false,
                multiplier: 1,
                bet: 0,
                hasCashedOut: false,
                crashed: false
            };
            document.getElementById('multiplier').textContent = '1.00x';
            document.getElementById('bet-btn').disabled = false;
            document.getElementById('cashout-btn').disabled = true;
            document.getElementById('result-window').classList.remove('active');
            drawGame(1, false);
        }

        function saveUser() {
            localStorage.setItem('user', JSON.stringify(user));
        }

        function loadUser() {
            const saved = localStorage.getItem('user');
            if (saved) {
                user = JSON.parse(saved);
            }
            updateProfile();
            resetGameState();
        }

        function updateProfile() {
            document.getElementById('username').textContent = user.username;
            document.getElementById('server').textContent = user.server;
            document.getElementById('donation').textContent = user.donation;
            document.getElementById('keys').textContent = user.keys;
            document.getElementById('admin-btn').style.display = user.isAdmin ? 'block' : 'none';
            const myPrizes = document.getElementById('my-prizes');
            myPrizes.innerHTML = '';
            user.prizes.forEach(prize => {
                const div = document.createElement('div');
                div.className = 'prize-item';
                div.innerHTML = `<img src="${prize.image}" alt="${prize.name}"><p>${prize.name}</p>`;
                myPrizes.appendChild(div);
            });
        }

        function showMainMenu() {
            document.querySelectorAll('.container > div:not(.navbar)').forEach(div => div.classList.remove('active'));
            document.getElementById('main-menu').classList.add('active');
            resetGameState();
        }

        function showProfile() {
            updateProfile();
            document.querySelectorAll('.container > div:not(.navbar)').forEach(div => div.classList.remove('active'));
            document.getElementById('profile').classList.add('active');
        }

        function showPromo() {
            document.querySelectorAll('.container > div:not(.navbar)').forEach(div => div.classList.remove('active'));
            document.getElementById('promo-section').classList.add('active');
        }

        function showAdmin() {
            document.querySelectorAll('.container > div:not(.navbar)').forEach(div => div.classList.remove('active'));
            document.getElementById('admin-menu').classList.add('active');
        }

        function createPromoCode() {
            const code = document.getElementById('promo-code').value;
            const reward = parseInt(document.getElementById('promo-reward').value);
            if (code && reward > 0) {
                localStorage.setItem(`promo_${code}`, reward);
                alert(`Промокод ${code} создан с наградой ${reward} ключей`);
                document.getElementById('promo-code').value = '';
                document.getElementById('promo-reward').value = '';
            } else {
                alert('Введите действительный промокод и награду');
            }
        }

        function redeemPromoCode() {
            const code = document.getElementById('promo-code-input').value;
            const reward = localStorage.getItem(`promo_${code}`);
            if (reward) {
                user.keys += parseInt(reward);
                saveUser();
                alert(`Промокод активирован! Получено ${reward} ключей`);
                showProfile();
            } else {
                alert('Недействительный промокод');
            }
            document.getElementById('promo-code-input').value = '';
        }

        function withdrawPrizes() {
            if (user.prizes.length > 0) {
                alert(`Призы отправлены на вывод: ${user.prizes.map(p => p.name).join(', ')}`);
                user.prizes = [];
                saveUser();
                updateProfile();
            } else {
                alert('Нет призов для вывода');
            }
        }

        function getRandomPrize() {
            const rand = Math.random();
            let cumulative = 0;
            for (const prize of prizes) {
                cumulative += prize.probability;
                if (rand <= cumulative) {
                    return prize;
                }
            }
            return prizes[0];
        }

        // Crash Game Logic
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const multiplierDisplay = document.getElementById('multiplier');
        const betBtn = document.getElementById('bet-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const betInput = document.getElementById('bet-amount');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let elytra = new Image();
        elytra.src = 'https://minecraft.wiki/images/Elytra_JE2_BE2.png';

        function drawGame(multiplier, crashed) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = crashed ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 255, 255, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const yPos = canvas.height - (multiplier * 50);
            const xPos = canvas.width / 2 - 50;
            if (elytra.complete && !crashed) {
                ctx.drawImage(elytra, xPos, yPos, 100, 100);
            }

            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x < canvas.width; x++) {
                const t = x / canvas.width * multiplier;
                ctx.lineTo(x, canvas.height - (Math.pow(t, 2) * 50));
            }
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function placeBet() {
            if (gameState.isRunning) return;
            const bet = parseInt(betInput.value);
            if (isNaN(bet) || bet <= 0 || bet > user.keys) {
                alert('Недействительная ставка или недостаточно ключей');
                return;
            }
            gameState.bet = bet;
            gameState.isRunning = true;
            gameState.multiplier = 1;
            gameState.hasCashedOut = false;
            gameState.crashed = false;
            user.keys -= bet;
            saveUser();
            updateProfile();
            betBtn.disabled = true;
            cashoutBtn.disabled = false;
            startGame();
        }

        function cashout() {
            if (!gameState.isRunning || gameState.hasCashedOut || gameState.crashed) return;
            gameState.hasCashedOut = true;
            gameState.isRunning = false;
            const winnings = Math.floor(gameState.bet * gameState.multiplier);
            user.keys += winnings;
            const prize = getRandomPrize();
            user.prizes.push(prize);
            saveUser();
            document.getElementById('result-text').textContent = `Вы выиграли ${winnings} ключей и ${prize.name}!`;
            document.getElementById('result-window').classList.add('active');
            betBtn.disabled = false;
            cashoutBtn.disabled = true;
        }

        function closeResult() {
            document.getElementById('result-window').classList.remove('active');
            resetGameState();
            showMainMenu();
        }

        function startGame() {
            let crashPoint = Math.random() * 10 + 1; // Random crash between 1x and 11x
            let startTime = Date.now();

            function animate() {
                if (!gameState.isRunning || gameState.hasCashedOut) return;
                const elapsed = (Date.now() - startTime) / 1000;
                gameState.multiplier = 1 + Math.pow(elapsed, 2) * 0.5;
                multiplierDisplay.textContent = `${gameState.multiplier.toFixed(2)}x`;

                if (gameState.multiplier >= crashPoint) {
                    gameState.isRunning = false;
                    gameState.crashed = true;
                    betBtn.disabled = false;
                    cashoutBtn.disabled = true;
                    document.getElementById('result-text').textContent = `Краш на ${gameState.multiplier.toFixed(2)}x! Вы потеряли ${gameState.bet} ключей.`;
                    document.getElementById('result-window').classList.add('active');
                    drawGame(gameState.multiplier, true);
                    return;
                }

                drawGame(gameState.multiplier, false);
                requestAnimationFrame(animate);
            }

            animate();
        }

        // Particle Effect
        function createParticles() {
            const particlesDiv = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particlesDiv.appendChild(particle);
            }
        }

        createParticles();
        loadUser();
    </script>
</body>
</html>
