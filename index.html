<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .open-case-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .open-case-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.8);
        }

        .open-case-btn:active {
            transform: scale(0.95);
        }

        .case-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .case {
            width: 300px;
            height: 300px;
            background: url('https://via.placeholder.com/300?text=Case') center/cover;
            position: relative;
            animation: openCase 4s ease-in-out forwards;
            border: 2px solid #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
        }

        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            animation: flashEffect 1s ease-in-out infinite alternate;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: particleBurst 2s ease-out forwards;
        }

        .result-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radialರ.4s ease-in-out;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .result-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.5);
        }

        .result-item {
            opacity: 0;
            animation: revealItem 1.5s ease-in forwards;
        }

        .result-item img {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 20px #ff00ff);
        }

        .result-text {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            opacity: 0;
            animation: revealText 1.5s ease-in 0.5s forwards;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes openCase {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.9;
            }
            40% {
                transform: scale(1.05) rotate(-5deg);
                opacity: 0.85;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.8;
            }
            80% {
                transform: scale(1.1) rotate(-10deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes flashEffect {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.5;
            }
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(100px * var(--x)), calc(100px * var(--y)));
                opacity: 0;
            }
        }

        @keyframes revealItem {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes revealText {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-case-btn">Открыть кейс</button>
    </div>
    <div class="case-animation">
        <div class="case">
            <div class="flash"></div>
            <div class="particles">
                <div class="particle" style="--x: 1; --y: 1;"></div>
                <div class="particle" style="--x: -1; --y: 1;"></div>
                <div class="particle" style="--x: 1; --y: -1;"></div>
                <div class="particle" style="--x: -1; --y: -1;"></div>
                <div class="particle" style="--x: 0.5; --y: 0.5;"></div>
                <div class="particle" style="--x: -0.5; --y: 0.5;"></div>
                <div class="particle" style="--x: 0.5; --y: -0.5;"></div>
                <div class="particle" style="--x: -0.5; --y: -0.5;"></div>
            </div>
        </div>
    </div>
    <div class="result-window">
        <button class="close-btn">Закрыть</button>
        <div class="result-container">
            <div class="result-item">
                <img src="https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png" alt="Netherite Sword">
            </div>
            <div class="result-text">Ваш выигрыш: Незеритовый меч</div>
        </div>
    </div>

    <script>
        const openBtn = document.querySelector('.open-case-btn');
        const caseAnimation = document.querySelector('.case-animation');
        const resultWindow = document.querySelector('.result-window');
        const closeBtn = document.querySelector('.close-btn');

        openBtn.addEventListener('click', () => {
            caseAnimation.style.display = 'flex';
            setTimeout(() => {
                caseAnimation.style.display = 'none';
                resultWindow.style.display = 'flex';
            }, 4000); // Show result window after 4 seconds (case animation duration)
        });

        closeBtn.addEventListener('click', () => {
            resultWindow.style.display = 'none';
        });
    </script>
</body>
</html>
