<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrock Project</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    .firefly {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0, 191, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 12px 4px rgba(0, 191, 255, 0.6);
      animation: blink 1.5s infinite ease-in-out alternate;
      z-index: 0;
    }

    @keyframes blink {
      0% { opacity: 0.3; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .container.hidden {
      opacity: 0;
      transform: translate(-50%, -60%);
      pointer-events: none;
    }

    .card {
      width: 70vw;
      max-width: 350px;
      height: 50vh;
      max-height: 350px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 174, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2vh;
      transition: all 0.3s ease;
      animation: floatCard 6s ease-in-out infinite;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.5);
      transform: translateY(-5px) scale(1.03);
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.01); }
    }

    .btn {
      padding: 1.5vh 4vw;
      background: rgba(0, 191, 255, 0.35);
      border: 1px solid rgba(0, 191, 255, 0.7);
      border-radius: 30px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 600;
      font-size: 3vw;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 3;
      text-shadow: 0 0 6px rgba(0, 191, 255, 0.9);
      width: 80%;
      text-align: center;
    }

    .btn:hover {
      background: rgba(0, 191, 255, 0.55);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
      color: #ffffff;
    }

    .mini-square-container {
      display: flex;
      gap: 15px;
    }

    .mini-square {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .mini-square:hover {
      background: rgba(0, 191, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      transform: scale(1.1);
    }

    .mini-square:active {
      animation: clickPulse 0.3s ease-in-out;
    }

    @keyframes clickPulse {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 191, 255, 0.5); }
      50% { transform: scale(1.2); box-shadow: 0 0 25px rgba(0, 191, 255, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 191, 255, 0.5); }
    }

    .mini-square img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .mini-square:hover img {
      transform: scale(1.15);
    }

    .profile-overlay, .events-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 30, 60, 0.9), rgba(0, 15, 40, 1));
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .profile-overlay.active, .events-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .profile-card, .events-card {
      width: 300px;
      height: auto;
      max-height: 80vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      box-shadow: 0 0 50px rgba(0, 191, 255, 0.4);
      animation: profileFadeIn 0.8s ease-out;
      overflow: hidden;
    }

    @keyframes profileFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .profile-avatar.non-premium {
      box-shadow: 0 0 15px 5px rgba(128, 128, 128, 0.8);
    }

    .profile-avatar.premium {
      box-shadow: 0 0 15px 5px rgba(128, 0, 255, 0.8);
    }

    .profile-username {
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.9), 0 0 15px rgba(0, 191, 255, 0.7);
      margin: 15px 0 10px;
      text-align: center;
    }

    .premium-status {
      font-size: 16px;
      color: #ffffff;
      background: rgba(0, 191, 255, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      border: 1px solid rgba(0, 191, 255, 0.5);
      text-shadow: 0 0 5px rgba(0, 191, 255, 0.8);
    }

    .premium-status.premium {
      background: rgba(128, 0, 255, 0.2);
      border: 1px solid rgba(128, 0, 255, 0.5);
      text-shadow: 0 0 5px rgba(128, 0, 255, 0.8);
    }

    .events-title {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.9);
      margin: 10px 0;
      text-align: center;
    }

    .events-list {
      color: #ffffff;
      font-size: 14px;
      text-align: left;
      width: 100%;
      padding: 0 15px;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(0, 191, 255, 0.6);
      box-sizing: border-box;
    }

    .events-list > div {
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(0, 191, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(0, 191, 255, 0.3);
    }

    .events-list strong {
      color: #00b7ff;
      font-size: 16px;
    }

    .back-btn {
      margin: 20px 0;
      padding: 10px 30px;
      background: rgba(0, 191, 255, 0.3);
      border: 1px solid rgba(0, 191, 255, 0.7);
      border-radius: 25px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 191, 255, 0.8);
    }

    .back-btn:hover {
      background: rgba(0, 191, 255, 0.5);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      transform: scale(1.05);
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 191, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9;
    }

    @media (max-width: 600px) {
      .card {
        width: 85vw;
        height: 60vh;
        max-height: 400px;
      }

      .btn {
        padding: 2vh 6vw;
        font-size: 4.5vw;
        background: rgba(0, 191, 255, 0.4);
        color: #ffffff;
      }

      .btn:hover {
        background: rgba(0, 191, 255, 0.6);
      }

      .mini-square {
        width: 45px;
        height: 45px;
      }

      .mini-square img {
        width: 27px;
        height: 27px;
      }

      .mini-square-container {
        gap: 10px;
      }

      .profile-card, .events-card {
        width: 250px;
        padding: 10px;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
      }

      .profile-username, .events-title {
        font-size: 20px;
      }

      .premium-status {
        font-size: 14px;
        padding: 4px 12px;
      }

      .events-list {
        font-size: 12px;
        padding: 0 10px;
      }

      .events-list strong {
        font-size: 14px;
      }

      .back-btn {
        padding: 8px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <button class="btn" onclick="createFireAnimation()">Bedrock Project</button>
      <button class="btn" onclick="createProfileAnimation()">Профиль</button>
      <button class="btn" onclick="createEventsAnimation()">EVENTS</button>
    </div>
    <div class="mini-square-container">
      <a href="https://discord.com/" target="_blank" class="mini-square" onclick="createSquareAnimation(this)">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968759.png" alt="Discord">
      </a>
      <a href="https://telegram.org/" target="_blank" class="mini-square" onclick="createSquareAnimation(this)">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968804.png" alt="Telegram">
      </a>
      <a href="https://www.tiktok.com/" target="_blank" class="mini-square" onclick="createSquareAnimation(this)">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="TikTok">
      </a>
    </div>
  </div>

  <div class="profile-overlay">
    <div class="profile-card">
      <img class="profile-avatar" src="" alt="Avatar">
      <div class="profile-username"></div>
      <div class="premium-status"></div>
      <button class="back-btn" onclick="closeProfile()">Назад</button>
    </div>
  </div>

  <div class="events-overlay">
    <div class="events-card">
      <div class="events-title">Ближайшие события</div>
      <div class="events-list"></div>
      <button class="back-btn" onclick="closeEvents()">Назад</button>
    </div>
  </div>

  <script>
    const user = window.Telegram.WebApp.initDataUnsafe.user || {};
    const username = user.username || user.first_name || 'Аноним';
    const photoUrl = user.photo_url || 'https://via.placeholder.com/120';
    const isPremium = user.is_premium || false;

    // Background fireflies
    const fireflyCount = 40;
    for (let i = 0; i < fireflyCount; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');
      firefly.style.left = Math.random() * 100 + 'vw';
      firefly.style.top = Math.random() * 100 + 'vh';
      const moveX = (Math.random() - 0.5) * 80;
      const moveY = (Math.random() - 0.5) * 80;
      const duration = 8 + Math.random() * 15;
      firefly.animate([
        { transform: 'translate(0, 0)' },
        { transform: `translate(${moveX}px, ${moveY}px)` }
      ], {
        duration: duration * 1000,
        direction: 'alternate',
        iterations: Infinity,
        easing: 'ease-in-out'
      });
      document.body.appendChild(firefly);
    }

    // Event data
    const events = {
      "NeverTime": [
        { time: "10:00", name: "Рандомное Событие" },
        { time: "12:00", name: "Рандомное Событие" },
        { time: "12:40", name: "Рандомное Событие" },
        { time: "14:00", name: "Рандомное Событие" },
        { time: "14:40", name: "Рандомное Событие" },
        { time: "16:40", name: "Рандомное Событие" },
        { time: "17:20", name: "Рандомное Событие" },
        { time: "18:00", name: "Рандомное Событие" },
        { time: "18:40", name: "Рандомное Событие" },
        { time: "19:20", name: "Рандомное Событие" },
        { time: "20:00", name: "Рандомное Событие" },
        { time: "20:40", name: "Рандомное Событие" },
        { time: "21:20", name: "Рандомное Событие" },
        { time: "22:00", name: "Рандомное Событие" }
      ],
      "PhoenixPE": [
        { time: "08:00", name: "Адская Резня" },
        { time: "10:00", name: "Босс" },
        { time: "12:00", name: "Адская Резня" },
        { time: "14:00", name: "Босс" },
        { time: "16:00", name: "Адская Резня" },
        { time: "18:00", name: "Босс" },
        { time: "20:00", name: "Адская Резня" },
        { time: "22:00", name: "Босс" },
        { time: "00:00", name: "Адская Резня" }
      ]
    };

    function getNextEvent() {
      // Текущее время в МСК (UTC+3)
      const now = new Date();
      const utcTime = new Date(now.toUTCString());
      const mskTime = new Date(utcTime.getTime() + 3 * 60 * 60 * 1000); // Добавляем 3 часа для МСК
      const upcomingEvents = {};

      for (const [server, eventList] of Object.entries(events)) {
        let closestEvent = null;
        let closestTimeLeft = Infinity; // Для поиска минимальной разницы

        // Проверяем события сегодня и завтра
        for (let dayOffset = 0; dayOffset <= 1; dayOffset++) {
          for (const event of eventList) {
            const [hours, minutes] = event.time.split(':').map(Number);
            let eventDateTime = new Date(mskTime);
            eventDateTime.setHours(hours, minutes, 0, 0);
            if (dayOffset === 1) {
              eventDateTime.setDate(eventDateTime.getDate() + 1);
            }

            const timeLeftMs = eventDateTime - mskTime;
            // Берем только будущие события с наименьшей разницей
            if (timeLeftMs > 0 && timeLeftMs < closestTimeLeft) {
              closestEvent = {
                name: event.name,
                time: eventDateTime,
                timeLeftMs
              };
              closestTimeLeft = timeLeftMs;
            }
          }
        }

        if (closestEvent) {
          upcomingEvents[server] = closestEvent;
        }
      }

      let message = '';
      for (const [server, event] of Object.entries(upcomingEvents)) {
        const hours = Math.floor(event.timeLeftMs / (1000 * 60 * 60));
        const minutes = Math.floor((event.timeLeftMs % (1000 * 60 * 60)) / (1000 * 60));
        const timeStr = event.time.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        message += `<div>` +
                   `<strong>${server}</strong><br>` +
                   `📌 ${event.name}<br>` +
                   `🕒 Время: ${timeStr} (МСК)<br>` +
                   `⌛ Через: ${hours}ч ${minutes}мин` +
                   `</div>`;
      }

      return message || '❌ Нет предстоящих событий!';
    }

    function createFireAnimation() {}

    function createSquareAnimation(element) {
      element.style.animation = 'clickPulse 0.3s ease-in-out';
      setTimeout(() => element.style.animation = '', 300);
    }

    function createProfileAnimation() {
      const container = document.querySelector('.container');
      const overlay = document.querySelector('.profile-overlay');
      const avatar = overlay.querySelector('.profile-avatar');
      const usernameText = overlay.querySelector('.profile-username');
      const premiumStatus = overlay.querySelector('.premium-status');

      container.classList.add('hidden');
      overlay.classList.add('active');

      avatar.src = photoUrl;
      avatar.classList.add(isPremium ? 'premium' : 'non-premium');
      usernameText.textContent = username;
      premiumStatus.textContent = isPremium ? 'Telegram Premium' : 'Стандартный аккаунт';
      premiumStatus.classList.toggle('premium', isPremium);

      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 200;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        particle.style.left = '50%';
        particle.style.top = '50%';
        document.body.appendChild(particle);
        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 500,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function createEventsAnimation() {
      const container = document.querySelector('.container');
      const overlay = document.querySelector('.events-overlay');
      const eventsList = overlay.querySelector('.events-list');

      container.classList.add('hidden');
      overlay.classList.add('active');

      eventsList.innerHTML = getNextEvent();

      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 200;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        particle.style.left = '50%';
        particle.style.top = '50%';
        document.body.appendChild(particle);
        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 500,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function closeProfile() {
      const container = document.querySelector('.container');
      const overlay = document.querySelector('.profile-overlay');
      overlay.classList.remove('active');
      container.classList.remove('hidden');
    }

    function closeEvents() {
      const container = document.querySelector('.container');
      const overlay = document.querySelector('.events-overlay');
      overlay.classList.remove('active');
      container.classList.remove('hidden');
    }
  </script>
</body>
</html>
