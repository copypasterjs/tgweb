<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opener</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: 'Orbitron', sans-serif;
            overflow: auto;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .open-case-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .open-case-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.8);
        }

        .open-case-btn:active {
            transform: scale(0.95);
        }

        .prizes-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .prize-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .prize-item:hover {
            transform: scale(1.05);
        }

        .prize-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #ff00ff);
        }

        .prize-item p {
            color: #fff;
            font-size: 16px;
            text-shadow: 0 0 5px #00ffff;
        }

        .prize-item .chance {
            color: #00ffff;
            font-weight: bold;
        }

        .case-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .case {
            width: 300px;
            height: 300px;
            background: url('https://via.placeholder.com/300?text=Case') center/cover;
            position: relative;
            animation: openCase 4s ease-in-out forwards;
            border: 2px solid #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
        }

        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            animation: flashEffect 1s ease-in-out infinite alternate;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: particleBurst 2s ease-out forwards;
        }

        .result-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .result-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.5);
        }

        .result-item {
            opacity: 0;
            animation: revealItem 1.5s ease-in forwards;
        }

        .result-item img {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 20px #ff00ff);
        }

        .result-text {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            opacity: 0;
            animation: revealText 1.5s ease-in 0.5s forwards;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes openCase {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.9;
            }
            40% {
                transform: scale(1.05) rotate(-5deg);
                opacity: 0.85;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.8;
            }
            80% {
                transform: scale(1.1) rotate(-10deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes flashEffect {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.5;
            }
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(100px * var(--x)), calc(100px * var(--y)));
                opacity: 0;
            }
        }

        @keyframes revealItem {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes revealText {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-btn, .menu-btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .close-btn:hover, .menu-btn:hover {
            transform: scale(1.1);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <button class="open-case-btn">Открыть кейс</button>
        <div class="prizes-list">
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png" alt="Незеритовый меч">
                <p>Незеритовый меч<br><span class="chance">10%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Enchanted_Golden_Apple_JE2_BE2.png" alt="Зачарованные яблоки">
                <p>Зачарованные яблоки<br><span class="chance">20%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Netherite_Pickaxe_JE3.png" alt="Зачарованная кирка">
                <p>Зачарованная кирка<br><span class="chance">50%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Elytra_JE2_BE2.png" alt="Элитры">
                <p>Элитры<br><span class="chance">5%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png" alt="Тотем бессмертия">
                <p>Тотем бессмертия<br><span class="chance">5%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Netherite_Chestplate_JE2_BE1.png" alt="Незеритовая броня">
                <p>Незеритовая броня<br><span class="chance">3%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Beacon_JE7_BE2.png" alt="Маяк">
                <p>Маяк<br><span class="chance">3%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Trident_JE3_BE2.png" alt="Трезубец">
                <p>Трезубец<br><span class="chance">2%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Crossbow_JE3_BE2.png" alt="Арбалет">
                <p>Арбалет<br><span class="chance">1%</span></p>
            </div>
            <div class="prize-item">
                <img src="https://minecraft.wiki/images/Nether_Star_JE2_BE2.gif" alt="Звезда Незера">
                <p>Звезда Незера<br><span class="chance">1%</span></p>
            </div>
        </div>
    </div>
    <div class="case-animation" id="case-animation">
        <div class="case">
            <div class="flash"></div>
            <div class="particles">
                <div class="particle" style="--x: 1; --y: 1;"></div>
                <div class="particle" style="--x: -1; --y: 1;"></div>
                <div class="particle" style="--x: 1; --y: -1;"></div>
                <div class="particle" style="--x: -1; --y: -1;"></div>
                <div class="particle" style="--x: 0.5; --y: 0.5;"></div>
                <div class="particle" style="--x: -0.5; --y: 0.5;"></div>
                <div class="particle" style="--x: 0.5; --y: -0.5;"></div>
                <div class="particle" style="--x: -0.5; --y: -0.5;"></div>
            </div>
        </div>
    </div>
    <div class="result-window" id="result-window">
        <div class="button-container">
            <button class="close-btn">Закрыть</button>
            <button class="menu-btn">Назад в меню</button>
        </div>
        <div class="result-container">
            <div class="result-item" id="result-item">
                <img id="prize-img" src="" alt="Prize">
            </div>
            <div class="result-text" id="result-text">Ваш выигрыш: </div>
        </div>
    </div>

    <script>
        const prizes = [
            { name: 'Незеритовый меч', probability: 0.10, image: 'https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png' },
            { name: 'Зачарованные яблоки', probability: 0.20, image: 'https://minecraft.wiki/images/Enchanted_Golden_Apple_JE2_BE2.png' },
            { name: 'Зачарованная кирка', probability: 0.50, image: 'https://minecraft.wiki/images/Netherite_Pickaxe_JE3.png' },
            { name: 'Элитры', probability: 0.05, image: 'https://minecraft.wiki/images/Elytra_JE2_BE2.png' },
            { name: 'Тотем бессмертия', probability: 0.05, image: 'https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png' },
            { name: 'Незеритовая броня', probability: 0.03, image: 'https://minecraft.wiki/images/Netherite_Chestplate_JE2_BE1.png' },
            { name: 'Маяк', probability: 0.03, image: 'https://minecraft.wiki/images/Beacon_JE7_BE2.png' },
            { name: 'Трезубец', probability: 0.02, image: 'https://minecraft.wiki/images/Trident_JE3_BE2.png' },
            { name: 'Арбалет', probability: 0.01, image: 'https://minecraft.wiki/images/Crossbow_JE3_BE2.png' },
            { name: 'Звезда Незера', probability: 0.01, image: 'https://minecraft.wiki/images/Nether_Star_JE2_BE2.gif' }
        ];

        function getRandomPrize() {
            const rand = Math.random();
            let cumulative = 0;
            for (const prize of prizes) {
                cumulative += prize.probability;
                if (rand <= cumulative) {
                    return prize;
                }
            }
            return prizes[0]; // Fallback
        }

        const openBtn = document.querySelector('.open-case-btn');
        const mainContainer = document.querySelector('#main-container');
        const caseAnimation = document.querySelector('#case-animation');
        const resultWindow = document.querySelector('#result-window');
        const closeBtn = document.querySelector('.close-btn');
        const menuBtn = document.querySelector('.menu-btn');
        const prizeImg = document.querySelector('#prize-img');
        const resultText = document.querySelector('#result-text');

        openBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            caseAnimation.style.display = 'flex';
            setTimeout(() => {
                caseAnimation.style.display = 'none';
                resultWindow.style.display = 'flex';
                const prize = getRandomPrize();
                prizeImg.src = prize.image;
                prizeImg.alt = prize.name;
                resultText.textContent = `Ваш выигрыш: ${prize.name}`;
            }, 4000); // Show result window after 4 seconds
        });

        closeBtn.addEventListener('click', () => {
            resultWindow.style.display = 'none';
            mainContainer.style.display = 'block';
        });

        menuBtn.addEventListener('click', () => {
            resultWindow.style.display = 'none';
            mainContainer.style.display = 'block';
        });
    </script>
</body>
</html>
