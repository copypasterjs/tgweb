<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrock Project</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // делает окно полноэкранным в Telegram
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .firefly {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(0, 191, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(0, 191, 255, 0.5);
      animation: blink 2s infinite ease-in-out alternate;
      z-index: 0;
    }

    @keyframes blink {
      0% {
        opacity: 0.2;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 70vw; /* Уменьшенная ширина */
      max-width: 350px; /* Уменьшенный максимум для ПК */
      height: 50vh; /* Уменьшенная высота */
      max-height: 350px; /* Уменьшенный максимум для ПК */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 174, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3vh; /* Уменьшенное расстояние между кнопками */
      transition: all 0.3s ease;
      animation: floatCard 8s ease-in-out infinite;
    }

    .card:hover {
      box-shadow: 0 0 50px rgba(0, 191, 255, 0.4);
      transform: translateY(-5px) scale(1.02);
    }

    @keyframes floatCard {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.02);
      }
    }

    .btn {
      padding: 1.5vh 4vw;
      background: rgba(0, 191, 255, 0.15);
      border: 1px solid rgba(0, 191, 255, 0.4);
      border-radius: 30px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      font-size: 3vw; /* Уменьшенный размер шрифта */
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 3;
    }

    .btn:hover {
      background: rgba(0, 191, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    .fire-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255, 165, 0, 0.9) 20%, rgba(255, 69, 0, 0.7) 80%);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
      pointer-events: none;
      z-index: 2;
    }

    .phoenix-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.9) 20%, rgba(255, 69, 0, 0.7) 80%);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      pointer-events: none;
      z-index: 2;
    }

    .text-overlay {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 215, 0, 0.9);
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      white-space: nowrap;
    }

    .profile-overlay {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }

    .profile-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid transparent; /* Базовая обводка */
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
      object-fit: cover;
    }

    .profile-avatar.non-premium {
      border-image: linear-gradient(45deg, #888, #ccc) 1;
      border-image-slice: 1;
    }

    .profile-avatar.premium {
      border-image: linear-gradient(45deg, #8b00ff, #ff00ff) 1;
      border-image-slice: 1;
    }

    .profile-username {
      color: rgba(255, 215, 0, 0.9);
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
      margin-top: 10px;
      text-align: center;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 0); }
      20% { opacity: 1; transform: translate(-50%, -10px); }
      80% { opacity: 1; transform: translate(-50%, -10px); }
      100% { opacity: 0; transform: translate(-50%, 0); }
    }

    /* Медиа-запросы для мобильных устройств */
    @media (max-width: 600px) {
      .card {
        width: 85vw;
        height: 60vh;
        max-height: 400px;
      }

      .btn {
        padding: 2vh 6vw;
        font-size: 4.5vw;
      }

      .text-overlay {
        font-size: 16px;
        top: -50px;
      }

      .profile-overlay {
        top: -100px;
      }

      .profile-avatar {
        width: 50px;
        height: 50px;
      }

      .profile-username {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Центральная карточка -->
  <div class="container">
    <div class="card">
      <button class="btn" onclick="createFireAnimation()">Bedrock Project</button>
      <button class="btn" onclick="createPhoenixAnimation()">PhoenixPE</button>
      <button class="btn" onclick="createProfileAnimation()">Профиль</button>
    </div>
  </div>

  <!-- Скрипт с огоньками и анимацией -->
  <script>
    // Получение данных пользователя из Telegram
    const user = window.Telegram.WebApp.initDataUnsafe.user || {};
    const username = user.username || user.first_name || 'Аноним';
    const photoUrl = user.photo_url || 'https://via.placeholder.com/80';
    const isPremium = user.is_premium || false;

    // Существующие огоньки (fireflies)
    const fireflyCount = 40;
    for (let i = 0; i < fireflyCount; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');

      firefly.style.left = Math.random() * 100 + 'vw';
      firefly.style.top = Math.random() * 100 + 'vh';

      const moveX = (Math.random() - 0.5) * 100;
      const moveY = (Math.random() - 0.5) * 100;
      const duration = 10 + Math.random() * 20;

      firefly.animate([
        { transform: 'translate(0, 0)' },
        { transform: `translate(${moveX}px, ${moveY}px)` }
      ], {
        duration: duration * 1000,
        direction: 'alternate',
        iterations: Infinity,
        easing: 'ease-in-out'
      });

      document.body.appendChild(firefly);
    }

    // Анимация для Bedrock Project
    function createFireAnimation() {
      const btn = document.querySelector('.btn');
      const rect = btn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('fire-particle');
        document.body.appendChild(particle);

        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';

        const angle = Math.random() * 2 * Math.PI;
        const distance = 50 + Math.random() * 100;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${endX}px, ${endY}px) scale(0.5)`, opacity: 0 }
        ], {
          duration: 600 + Math.random() * 400,
          easing: 'ease-out',
          iterations: 1
        });

        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }

    // Анимация для PhoenixPE
    function createPhoenixAnimation() {
      const btn = document.querySelectorAll('.btn')[1];
      const rect = btn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('phoenix-particle');
        document.body.appendChild(particle);

        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';

        const angle = Math.random() * 2 * Math.PI;
        const distance = 70 + Math.random() * 120;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${endX}px, ${endY}px) scale(0.3)`, opacity: 0 }
        ], {
          duration: 800 + Math.random() * 500,
          easing: 'ease-out',
          iterations: 1
        });

        setTimeout(() => {
          particle.remove();
        }, 1300);
      }

      const text = document.createElement('div');
      text.classList.add('text-overlay');
      text.textContent = 'Фризер когда видеоролик?';
      document.querySelector('.container').appendChild(text);

      text.style.animation = 'fadeInOut 5s ease-in-out forwards';

      setTimeout(() => {
        text.remove();
      }, 5000);
    }

    // Анимация для Profile
    function createProfileAnimation() {
      const btn = document.querySelectorAll('.btn')[2];
      const rect = btn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const particleCount = 25;

      // Частицы
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('phoenix-particle');
        document.body.appendChild(particle);

        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';

        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 100;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${endX}px, ${endY}px) scale(0.4)`, opacity: 0 }
        ], {
          duration: 700 + Math.random() * 400,
          easing: 'ease-out',
          iterations: 1
        });

        setTimeout(() => {
          particle.remove();
        }, 1100);
      }

      // Создание аватарки и имени
      const profile = document.createElement('div');
      profile.classList.add('profile-overlay');
      document.querySelector('.container').appendChild(profile);

      const avatar = document.createElement('img');
      avatar.classList.add('profile-avatar');
      avatar.classList.add(isPremium ? 'premium' : 'non-premium');
      avatar.src = photoUrl;
      profile.appendChild(avatar);

      const usernameText = document.createElement('div');
      usernameText.classList.add('profile-username');
      usernameText.textContent = username;
      profile.appendChild(usernameText);

      profile.style.animation = 'fadeInOut 5s ease-in-out forwards';

      setTimeout(() => {
        profile.remove();
      }, 5000);
    }
  </script>

</body>
</html>
